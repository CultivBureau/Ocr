services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/ocr:Prod
    container_name: ocr.prod
    ports:
      - "3006:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - pdf-converter-shared-network

networks:
  pdf-converter-shared-network:
    name: pdf-converter-shared-network
    external: true
